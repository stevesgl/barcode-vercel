<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Product Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Optional: Add custom styles here if Tailwind alone isn't enough */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Ensure the modal is always on top */
        .modal {
            z-index: 1000;
        }
        /* Add a smooth transition for product details visibility */
        #productDetails {
            transition: opacity 0.5s ease-in-out;
        }
        /* Style for markdown-rendered content to ensure proper spacing */
        .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
            margin-top: 1.5em; /* Space above headings */
            margin-bottom: 0.5em; /* Space below headings */
        }
        .prose p {
            margin-bottom: 1em; /* Space below paragraphs */
        }
        .prose ul {
            margin-top: 0.5em;
            margin-bottom: 1em;
            padding-left: 1.5em; /* Indent list items */
        }
        .prose li {
            margin-bottom: 0.5em; /* Space between list items */
        }
        .prose strong {
            font-weight: 700; /* Ensure bold text is strong */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <!-- Main container with overall vertical spacing -->
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center space-y-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Grocery Product Scanner</h1>

        <div class="mb-6 space-y-4">
            <label for="gtinInput" class="block text-gray-700 text-lg font-semibold mb-2">Scan a Product Barcode (GTIN)</label>
            <!-- Input field with updated placeholder text -->
            <input type="text" id="gtinInput" placeholder="e.g., 071998000051"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800">
            <button id="scanButton"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 ease-in-out">
                Scan Product
            </button>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden flex items-center justify-center space-x-2 text-blue-600">
            <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.000 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Loading...</span>
        </div>

        <!-- Product Details Section - Initially hidden and fades in -->
        <div id="productDetails" class="hidden opacity-0 text-left bg-gray-50 p-6 rounded-lg shadow-inner mt-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Product Information</h2>
            <!-- The prose class handles internal spacing for markdown-rendered content -->
            <div id="dataReportMarkdown" class="prose max-w-none mt-6 text-left"></div>
        </div>

        <!-- Modal Structure -->
        <div id="myModal" class="modal fixed inset-0 bg-gray-600 bg-opacity-75 hidden flex items-center justify-center p-4">
            <div class="bg-white rounded-lg p-6 shadow-xl max-w-sm w-full text-center">
                <h3 id="modalTitle" class="text-xl font-bold text-gray-800 mb-4"></h3>
                <p id="modalMessage" class="text-gray-600 mb-6"></p>
                <button id="closeModal"
                        class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 ease-in-out">
                    Close
                </button>
            </div>
        </div>

    </div>

    <script>
        const API_BASE_URL = 'https://smart-grocery-backend-jxku.onrender.com'; // Your Render backend URL
        const gtinInput = document.getElementById('gtinInput');
        const scanButton = document.getElementById('scanButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const productDetailsDiv = document.getElementById('productDetails');
        const dataReportMarkdown = document.getElementById('dataReportMarkdown');

        // Modal elements
        const myModal = document.getElementById('myModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const closeModalButton = document.getElementById('closeModal');

        // Function to show the modal
        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            myModal.classList.remove('hidden');
        }

        // Function to hide the modal
        closeModalButton.addEventListener('click', () => {
            myModal.classList.add('hidden');
        });

        scanButton.addEventListener('click', async () => {
            const gtin = gtinInput.value.trim();
            if (!gtin) {
                showModal('Input Error', 'Please enter a GTIN to scan.');
                return;
            }

            // Hide previous results and show loading indicator
            productDetailsDiv.classList.add('hidden', 'opacity-0');
            loadingIndicator.classList.remove('hidden');

            try {
                const response = await fetch(`${API_BASE_URL}/gtin-lookup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ gtin: gtin })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // Render the markdown report
                    dataReportMarkdown.innerHTML = marked.parse(data.data_report_markdown);

                    // Show product details with fade-in transition
                    productDetailsDiv.classList.remove('hidden');
                    // Force reflow/repaint to ensure CSS transition applies correctly
                    void productDetailsDiv.offsetWidth;
                    productDetailsDiv.classList.remove('opacity-0');
                    productDetailsDiv.classList.add('opacity-100');

                } else {
                    const errorData = await response.json();
                    showModal('API Error', errorData.error || 'An unknown error occurred.');
                    // Ensure product details remain hidden on error
                    productDetailsDiv.classList.add('hidden', 'opacity-0');
                }
            } catch (error) {
                console.error('Fetch error:', error);
                showModal('Network Error', 'Could not connect to the backend server. Please check your internet connection or the API URL.');
                // Ensure product details remain hidden on error
                productDetailsDiv.classList.add('hidden', 'opacity-0');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
