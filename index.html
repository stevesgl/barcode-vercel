<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Product Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="flex justify-center items-center h-screen">
      <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Grocery Product Scanner</h1>
        <p class="text-sm text-gray-500 mb-4 text-center">
          Scan a Product Barcode (GTIN)
        </p>
        <input
          id="gtin-input"
          type="text"
          placeholder="e.g., 071998000051"
          class="w-full p-2 border border-gray-300 rounded mb-4"
        />
        <button
          onclick="lookupProduct()"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
        >
          Scan Product
        </button>

        <div id="result" class="mt-6 hidden">
          <h2 class="text-xl font-semibold mb-2">Product Details</h2>
          <p><strong>GTIN:</strong> <span id="gtin"></span></p>
          <p><strong>Description:</strong> <span id="description"></span></p>

          <h2 class="text-xl font-semibold mt-4 mb-2">Summary</h2>
          <p><strong>Data Score:</strong> <span id="data-score"></span></p>
          <p><strong>NOVA Estimate:</strong> <span id="nova-estimate"></span></p>

          <h2 class="text-xl font-semibold mt-4 mb-2">FDA-Regulated Substances</h2>
          <ul id="fda-substances" class="list-disc list-inside"></ul>

          <h2 class="text-xl font-semibold mt-4 mb-2">Common Ingredients</h2>
          <ul id="common-ingredients" class="list-disc list-inside"></ul>

          <h2 class="text-xl font-semibold mt-4 mb-2">Unidentified Ingredients</h2>
          <ul id="unidentified-ingredients" class="list-disc list-inside"></ul>
        </div>

        <div id="trust-report" class="mt-6 hidden prose prose-sm max-w-none"></div>
      </div>
    </div>

    <script>
      async function lookupProduct() {
        const gtin = document.getElementById("gtin-input").value;
        if (!gtin) return;

        const response = await fetch("https://barcode-backend.onrender.com/api/gtin-lookup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ gtin }),
        });

        if (!response.ok) {
          alert("Product lookup failed.");
          return;
        }

        const data = await response.json();

        document.getElementById("result").classList.remove("hidden");
        document.getElementById("gtin").textContent = data.gtin || "";
        document.getElementById("description").textContent = data.description || "";
        document.getElementById("data-score").textContent =
          data.data_score !== undefined ? data.data_score : "N/A";
        document.getElementById("nova-estimate").textContent =
          data.nova_score !== undefined ? data.nova_score : "N/A";

        // Clear previous lists
        ["fda-substances", "common-ingredients", "unidentified-ingredients"].forEach((id) =>
          (document.getElementById(id).innerHTML = "")
        );

        // Render Trust Report (Markdown)
        if (data.data_report_markdown) {
          const reportContainer = document.getElementById("trust-report");
          reportContainer.innerHTML = marked.parse(data.data_report_markdown);
          reportContainer.classList.remove("hidden");
        }
      }
    </script>
  </body>
</html>
